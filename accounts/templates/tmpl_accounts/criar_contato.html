{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%block 'titulo'%}{{user}} contatos | {%endblock%}

{%block 'conteudo' %}
<!--<h1 class="mt-3 mb-3">Ol√° {{ user.first_name }} {{ user.last_name }}</h1>-->
<!--{% include 'parciais/_messages.html'%}-->
<div class="container">
    <form action="" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Criar contato</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="from-group">
            <button class=" btn btn-outline-info" type="submit">Criar</button>
        </div>
    </form>
</div>

{% endblock %}
